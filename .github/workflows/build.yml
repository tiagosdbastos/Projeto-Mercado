name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clonagem completa para melhor análise

      - name: Configurar o ambiente para C no Windows
        run: choco install mingw -y  # Instala o MinGW, que inclui o GCC para Windows

      - name: Build the project
        run: |
          set PATH=C:\ProgramData\chocolatey\bin;C:\tools\mingw64\bin;%PATH%
          gcc Mercado.c -o Mercado.exe  # Compila o código C no Windows

      - name: Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
          -Dsonar.projectKey=tiagosdbastos_Projeto-mercado \
          -Dsonar.organization=tiagosdbastos \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
